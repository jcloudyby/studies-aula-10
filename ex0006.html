<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: bold 20pt arial;
            background-color: rgb(164, 211, 195);
            color: rgb(47, 4, 66);
            width: 200px;
            height: 200pt;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id = 'area' onclick="clicar()" onmouseover="entrar()" onmouseout="sair()">
        Interaja
    </div>
    
    <script>
         var a = window.document.getElementById('area');
        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'yellow'
        }
        function entrar() {
            a.innerText = 'entrou'
        }
        function sair() {
            a.innerText = 'saiu'
            a.style.background = 'grey';
        }
        


    </script>
</body>
</html>
